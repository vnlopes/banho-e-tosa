<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banho e tosa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="box-check">
            <div class="banho">
                <img src="img/como-dar-banho-em-cachorro2.jpg" alt="">
               <div class="check"><span>R$80</span> <input type="checkbox" name="" id="banho-ck"></div>
            </div>
            <div class="tosa">
                <img src="img/tosa.jpg" alt="">
                <div class="check">
                    <span>R$100</span><input type="checkbox" onclick="check()" name="" id="tosa-ck">
                </div>
            </div>
        </div>
        <button onclick="check()">Enviar</button>
        <span class="aq">aquiioiiii</span>
    </main>
</body>
<script>
    const banho = document.querySelector('#banho-ck')
    const span = document.querySelector('.aq')

        const check = () => {
            if(banho.checked == true){
            span.innerHTML = 80;
        } else{
            alert('Selecione uma opção')
        }
        }
</script>
</html>
